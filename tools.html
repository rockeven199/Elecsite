<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function colorTool() {
            document.getElementById("colorShow").value = document.getElementById("colorTool").value;
        }
    </script>
</head>

<body>
    <input type="text" id="colorShow" value="" />
    <input type="color" value="" id="colorTool" onchange="colorTool()" />
</body>

</html>
