<div align="center" class="BgMask">
    <div class="title">
        <span class="font" id="title" title="不用诧异，登录和注册就是一个网页改的">Elecsite</span>
        <span id="chinese_translate" class="font">登录</span>
        <span id="english_translate" class="font">Login</span>
    </div>
    <form action="index.jsp" class="panel" method="post">
        <div class="item">
            <input type="text" id="usrname"  autocomplete="off" name="UserName"
                   required>
            <label>用户名</label><br>
        </div>
        <div class="item">
            <input type="password" id="pwd1"  autocomplete="off" required>
            <label>密码</label>
        </div>
        <div class="item">
            <input type="email" id="Email" required>
            <label>Email</label>
        </div>
        <div style="Fmargin-top: 2.3vh;">
            <input type="submit" class="subbtn" id="subbtn" value="登录">
            <button class="GoLogin" type="button"><a class="GoLoginHref" href="sign_up.html">没有帐号？去注册</a></button>
